<dom-module id="my-chart-line">
  <style>
    google-chart {
      width: 100%;
      height: 300px;
    }

    paper-card{
      width: 400px;
      background-color: #cccccc;
    }

    @media (max-width: 600px) {
      paper-card{
        width: 100%;
        background-color: #ff0000;
      }
    }


  </style>
  <template>
    <paper-card
      heading="{{title}}">
      <google-chart
        type='line'
        options = '{
          "selectionMode": "multiple",
          "tooltip": {
            "trigger": "selection"
          },
          "aggregationTarget": "category",
          "vAxis": {
           "gridlines": {
            "count": 8
           }
          }
        }'
        data="{{url}}">
      </google-chart>
    </paper-card>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'my-chart-line',
        properties: {
          title: {
            type: String
          },
          url: {
            type: String
          }
        }
      });
    })();
  </script>

</dom-module>
